<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFINITE TRACEROUTE v3.0 - Authorized Pentest</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Fira+Code:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root {
            --neon-green: #00ff88;
            --neon-purple: #ff00ff;
            --neon-blue: #00ccff;
            --dark-bg: #0a0a0f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fira Code', monospace;
            background: var(--dark-bg);
            color: var(--neon-green);
            overflow: hidden;
            height: 100vh;
            cursor: none;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            opacity: 0.22;
            filter: hue-rotate(200deg) saturate(1.4) contrast(1.3);
        }

        #renderer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
        }

        .hud {
            position: fixed;
            z-index: 10;
            pointer-events: none;
            font-weight: 300;
        }

        .panel {
            background: rgba(10, 10, 15, 0.95);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 12px;
            padding: 24px;
            margin: 24px;
            box-shadow: 
                0 0 50px rgba(0, 255, 136, 0.2),
                inset 0 0 20px rgba(0, 255, 136, 0.05);
            pointer-events: auto;
            font-size: 13px;
            line-height: 1.5;
        }

        #command-panel {
            top: 24px;
            left: 24px;
            min-width: 320px;
        }

        #metrics-panel {
            top: 24px;
            right: 24px;
            min-width: 280px;
        }

        #trace-panel {
            bottom: 24px;
            left: 24px;
            min-width: 420px;
            max-height: 280px;
        }

        .metric-row {
            display: flex;
            justify-content: space-between;
            margin: 12px 0;
            padding: 8px 0;
            border-bottom: 1px solid rgba(0, 255, 136, 0.1);
        }

        .metric-label {
            opacity: 0.8;
        }

        .metric-value {
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            background: linear-gradient(45deg, var(--neon-green), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px currentColor;
        }

        .btn {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.15), rgba(0, 255, 136, 0.05));
            border: 1px solid rgba(0, 255, 136, 0.4);
            color: var(--neon-green);
            padding: 12px 20px;
            margin: 6px 4px 6px 0;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Fira Code', monospace;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            border-color: var(--neon-purple);
            color: var(--neon-purple);
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.4);
            transform: translateY(-2px);
        }

        .btn.active {
            background: linear-gradient(135deg, rgba(255, 0, 255, 0.2), rgba(255, 0, 255, 0.1));
            border-color: var(--neon-purple);
            color: var(--neon-purple);
            box-shadow: 0 0 40px rgba(255, 0, 255, 0.6);
        }

        #trace-log {
            height: 160px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 6px;
            padding: 12px;
            font-family: 'Fira Code', monospace;
            font-size: 11px;
            line-height: 1.4;
            margin-top: 12px;
            scrollbar-width: thin;
            scrollbar-color: var(--neon-green) transparent;
        }

        #trace-log::-webkit-scrollbar {
            width: 6px;
        }

        #trace-log::-webkit-scrollbar-thumb {
            background: var(--neon-green);
            border-radius: 3px;
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                var(--neon-green) 25%, 
                var(--neon-purple) 50%, 
                var(--neon-blue) 75%, 
                transparent 100%);
            box-shadow: 0 0 20px currentColor;
            z-index: 15;
            animation: scan 4s linear infinite;
            pointer-events: none;
        }

        @keyframes scan {
            0% { transform: translateY(-100%); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        .crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 20;
            border: 2px solid var(--neon-green);
            border-radius: 50%;
            box-shadow: 0 0 20px var(--neon-green);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
        }

        .glitch {
            position: fixed;
            color: var(--neon-purple);
            font-family: 'Fira Code', monospace;
            font-size: 10px;
            font-weight: 500;
            pointer-events: none;
            z-index: 25;
            white-space: nowrap;
            animation: glitch linear infinite;
        }

        @keyframes glitch {
            0% { 
                transform: translateY(-100vh) rotateX(0deg); 
                opacity: 1; 
            }
            100% { 
                transform: translateY(100vh) rotateX(720deg); 
                opacity: 0; 
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <video id="bg-video" autoplay muted loop playsinline preload="auto">
            <source src="/ca63eccfcf11bcd02c1a900196de630f_720w.mp4" type="video/mp4">
        </video>
        
        <canvas id="renderer"></canvas>
        
        <div class="crosshair"></div>

        <div class="hud">
            <div class="panel" id="command-panel">
                <h2 style="margin: 0 0 20px 0; font-family: 'Orbitron', monospace; font-size: 18px; text-align: center; letter-spacing: 2px;">
                    ‚àû INFINITE TRACEROUTE
                </h2>
                <div style="display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 16px;">
                    <button class="btn" id="start-trace">‚ñ∂Ô∏è START INFINITE</button>
                    <button class="btn" id="speed-btn">‚ö° x1</button>
                    <button class="btn" id="cluster-btn">üåê CLUSTERS</button>
                    <button class="btn" id="export-btn">üíæ TOPOLOGY</button>
                    <button class="btn" id="reset-btn">üîÑ PURGE</button>
                </div>
                <div class="metric-row">
                    <span class="metric-label">Status:</span>
                    <span class="metric-value" id="status">IDLE</span>
                </div>
            </div>

            <div class="panel" id="metrics-panel">
                <h3 style="margin: 0 0 16px 0; font-family: 'Orbitron', monospace; opacity: 0.8;">NETWORK METRICS</h3>
                <div class="metric-row">
                    <span class="metric-label">Total Hops:</span>
                    <span class="metric-value" id="hop-count">0</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">Clusters:</span>
                    <span class="metric-value" id="cluster-count">0</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">Max RTT:</span>
                    <span class="metric-value" id="max-rtt">0ms</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">Density:</span>
                    <span class="metric-value" id="density">0%</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">Peak Load:</span>
                    <span class="metric-value" id="load">0 nodes</span>
                </div>
            </div>

            <div class="panel" id="trace-panel">
                <h3 style="margin: 0 0 12px 0; font-family: 'Orbitron', monospace; font-size: 14px;">LIVE PACKET TRACE</h3>
                <div id="trace-log"></div>
            </div>
        </div>
    </div>

    <script>
        class InfiniteTracerouteEngine {
            constructor() {
                this.canvas = document.getElementById('renderer');
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(65, window.innerWidth / window.innerHeight, 0.1, 100000);
                this.renderer = new THREE.WebGLRenderer({ 
                    canvas: this.canvas, 
                    antialias: true, 
                    powerPreference: "high-performance",
                    alpha: true 
                });
                
                // Core state
                this.hops = [];
                this.clusters = [];
                this.connections = [];
                this.totalHops = 0;
                this.isTracing = false;
                this.speedMultiplier = 1;
                this.enableClustering = false;
                
                // Animation
                this.clock = new THREE.Clock();
                this.particles = [];
                
                this.init();
                this.setupEventHandlers();
                this.createEnvironment();
                this.startRenderLoop();
                this.initVisualEffects();
            }

            init() {
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setClearColor(0x05050a, 0.0);
                this.renderer.shadowMap.enabled = true;
                this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                
                this.camera.position.set(0, 200, 1800);
                
                // Responsive
                window.addEventListener('resize', () => this.onResize());
            }

            createEnvironment() {
                // Dynamic lighting system
                const ambient = new THREE.AmbientLight(0x2a2a44, 0.3);
                this.scene.add(ambient);

                const tracerLight = new THREE.PointLight(0x00ff88, 2, 8000);
                tracerLight.position.set(2000, 1000, 2000);
                tracerLight.castShadow = true;
                this.scene.add(tracerLight);

                const pulseLight = new THREE.PointLight(0xff00ff, 1.5, 6000);
                pulseLight.position.set(-1500, -800, -1200);
                this.scene.add(pulseLight);
            }

            setupEventHandlers() {
                // UI Controls
                document.getElementById('start-trace').onclick = () => this.toggleTracing();
                document.getElementById('speed-btn').onclick = () => this.cycleSpeed();
                document.getElementById('cluster-btn').onclick = () => this.toggleClustering();
                document.getElementById('export-btn').onclick = () => this.exportTopology();
                document.getElementById('reset-btn').onclick = () => this.resetNetwork();

                // Mouse interaction
                let mouseX = 0, mouseY = 0;
                document.addEventListener('mousemove', (e) => {
                    mouseX = (e.clientX / window.innerWidth) * 2 - 1;
                    mouseY = -(e.clientY / window.innerHeight) * 2 + 1;
                    this.camera.position.x += (mouseX * 500 - this.camera.position.x * 0.1) * 0.02;
                    this.camera.position.y += (mouseY * 300 - this.camera.position.y * 0.1) * 0.02;
                });

                document.addEventListener('click', () => this.createImpactEffect());
            }

            generateNetworkHop() {
                const hop = {
                    id: this.totalHops++,
                    position: this.computeOrbitalPosition(),
                    rtt: (this.totalHops * 0.3 + (Math.random() - 0.5) * 80 + 15).toFixed(1),
                    asn: `AS${(Math.random() * 85000 + 15000).toFixed(0)}`,
                    geo: this.getRandomGeoTag(),
                    mesh: null,
                    glow: 0,
                    connections: []
                };

                // Advanced node geometry
                const nodeGeo = new THREE.OctahedronGeometry(3, 1);
                const nodeMat = new THREE.MeshPhongMaterial({
                    color: 0x00ff88,
                    shininess: 120,
                    specular: 0xffffff,
                    transparent: true,
                    opacity: 0.9
                });
                
                const node = new THREE.Mesh(nodeGeo, nodeMat);
                node.position.copy(hop.position);
                node.castShadow = true;
                node.userData = hop;
                
                this.scene.add(node);
                hop.mesh = node;
                this.hops.push(hop);

                // Intelligent peering
                this.establishPeering(hop);
                
                // Cluster analysis
                if (this.enableClustering) {
                    this.analyzeClustering(hop);
                }

                this.logTraceEvent(hop);
                this.updateMetrics();
            }

            computeOrbitalPosition() {
                const radius = 400 + Math.cbrt(this.totalHops) * 80;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(Math.random() * 2 - 1);
                
                return new THREE.Vector3(
                    radius * Math.sin(phi) * Math.cos(theta),
                    radius * Math.sin(phi) * Math.sin(theta) * 0.7,
                    radius * Math.cos(phi)
                );
            }

            getRandomGeoTag() {
                const tags = ['US-W', 'CN-N', 'EU-DE', 'JP-TK', 'SG-SG', 'AU-SY', 'BR-SP', 'IN-MU', 'RU-MS', 'NL-AMS'];
                return tags[Math.floor(Math.random() * tags.length)];
            }

            establishPeering(hop) {
                // Connect to 2-6 strategic peers
                const candidates = this.hops.slice(-50).filter(h => h !== hop);
                const peers = candidates
                    .sort((a, b) => hop.position.distanceTo(a.position) - hop.position.distanceTo(b.position))
                    .slice(0, Math.floor(Math.random() * 5) + 2);

                peers.forEach(peer => {
                    this.createFiberConnection(hop, peer);
                });
            }

            createFiberConnection(hop1, hop2) {
                const curve = new THREE.CatmullRomCurve3([
                    hop1.position,
                    hop1.position.clone().lerp(hop2.position, 0.3).add(new THREE.Vector3(
                        (Math.random() - 0.5) * 80,
                        Math.random() * 120,
                        (Math.random() - 0.5) * 80
                    )),
                    hop2.position.clone().lerp(hop1.position, 0.3).add(new THREE.Vector3(
                        (Math.random() - 0.5) * 80,
                        -Math.random() * 120,
                        (Math.random() - 0.5) * 80
                    )),
                    hop2.position
                ]);

                const points = curve.getPoints(64);
                const geo = new THREE.BufferGeometry().setFromPoints(points);
                
                const mat = new THREE.LineBasicMaterial({
                    color: new THREE.Color().setHSL(0.33 - parseFloat(hop1.rtt) / 1000, 1, 0.6),
                    transparent: true,
                    opacity: 0.5,
                    linewidth: 2
                });

                const fiber = new THREE.Line(geo, mat);
                this.scene.add(fiber);
                this.connections.push(fiber);
            }

            analyzeClustering(hop) {
                const clusterRadius = 450;
                for (let cluster of this.clusters) {
                    if (hop.position.distanceTo(cluster.center) < clusterRadius && cluster.nodes.length < 25) {
                        cluster.nodes.push(hop);
                        cluster.mesh.scale.multiplyScalar(1.015);
                        return;
                    }
                }
                
                if (Math.random() < 0.08) {
                    this.spawnCluster(hop.position.clone());
                }
            }

            spawnCluster(center) {
                const clusterGeo = new THREE.IcosahedronGeometry(18, 1);
                const clusterMat = new THREE.MeshPhongMaterial({
                    color: 0x00ccff,
                    transparent: true,
                    opacity: 0.4,
                    wireframe: true
                });
                
                const clusterMesh = new THREE.Mesh(clusterGeo, clusterMat);
                clusterMesh.position.copy(center);
                this.scene.add(clusterMesh);
                
                this.clusters.push({
                    center,
                    nodes: [],
                    mesh: clusterMesh,
                    density: 0
                });
            }

            toggleTracing() {
                if (this.isTracing) {
                    clearInterval(this.traceInterval);
                    this.isTracing = false;
                    document.getElementById('start-trace').textContent = '‚ñ∂Ô∏è START INFINITE';
                    document.getElementById('start-trace').classList.remove('active');
                    document.getElementById('status').textContent = 'PAUSED';
                } else {
                    this.traceInterval = setInterval(() => {
                        for (let i = 0; i < this.speedMultiplier; i++) {
                            this.generateNetworkHop();
                        }
                    }, 45);
                    this.isTracing = true;
                    document.getElementById('start-trace').textContent = '‚è∏Ô∏è PAUSE TRACE';
                    document.getElementById('start-trace').classList.add('active');
                    document.getElementById('status').textContent = 'TRACING ‚àû';
                }
            }

            cycleSpeed() {
                const speeds = [1, 4, 12, 25];
                const idx = speeds.indexOf(this.speedMultiplier);
                this.speedMultiplier = speeds[(idx + 1) % speeds.length];
                document.getElementById('speed-btn').textContent = `‚ö° x${this.speedMultiplier}`;
            }

            toggleClustering() {
                this.enableClustering = !this.enableClustering;
                document.getElementById('cluster-btn').classList.toggle('active', this.enableClustering);
            }

            exportTopology() {
                const topology = {
                    timestamp: new Date().toISOString(),
                    totalHops: this.totalHops,
                    clusters: this.clusters.length,
                    hops: this.hops.slice(-5000).map(h => ({
                        id: h.id,
                        position: [h.position.x, h.position.y, h.position.z],
                        rtt: h.rtt,
                        asn: h.asn,
                        geo: h.geo
                    }))
                };
                
                const dataStr = JSON.stringify(topology, null, 2);
                const dataBlob = new Blob([dataStr], {type: 'application/json'});
                const url = URL.createObjectURL(dataBlob);
                
                const link = document.createElement('a');
                link.href = url;
                link.download = `pentest-topology-${Date.now()}.json`;
                link.click();
            }

            resetNetwork() {
                this.hops.forEach(hop => {
                    if (hop.mesh) this.scene.remove(hop.mesh);
                    hop.connections.forEach(conn => this.scene.remove(conn));
                });
                this.clusters.forEach(c => {
                    if (c.mesh) this.scene.remove(c.mesh);
                });
                
                this.hops = [];
                this.clusters = [];
                this.connections = [];
                this.totalHops = 0;
                this.updateMetrics();
                document.getElementById('status').textContent = 'RESET';
            }

            logTraceEvent(hop) {
                const log = document.getElementById('trace-log');
                const entry = `[${hop.id.toString().padStart(5,'0')}] ${hop.asn} ${hop.rtt}ms ${hop.geo}`;
                log.innerHTML = entry + '<br>' + log.innerHTML;
                
                if (log.children.length > 80) {
                    log.innerHTML = log.innerHTML.substring(0, log.innerHTML.lastIndexOf('<br>', 2000) + 4) + log.innerHTML.substring(log.innerHTML.lastIndexOf('<br>', 4000));
                }
            }

            updateMetrics() {
                document.getElementById('hop-count').textContent = this.totalHops.toLocaleString();
                document.getElementById('cluster-count').textContent = this.clusters.length;
                document.getElementById('max-rtt').textContent = this.hops.length ? 
                    Math.max(...this.hops.map(h => parseFloat(h.rtt))).toFixed(0) + 'ms' : '0ms';
                document.getElementById('density').textContent = ((this.totalHops / 50000) * 100).toFixed(1) + '%';
                document.getElementById('load').textContent = this.hops.length.toLocaleString() + ' nodes';
            }

            createImpactEffect() {
                for (let i = 0; i < 35; i++) {
                    const particle = new THREE.Mesh(
                        new THREE.SphereGeometry(1.5, 4, 4),
                        new THREE.MeshBasicMaterial({ 
                            color: new THREE.Color().setHSL(Math.random(), 1, 0.8),
                            transparent: true 
                        })
                    );
                    particle.position.copy(this.camera.position);
                    particle.velocity = new THREE.Vector3(
                        (Math.random() - 0.5) * 600,
                        (Math.random() - 0.5) * 600,
                        (Math.random() - 0.5) * 600
                    );
                    this.scene.add(particle);
                    this.particles.push({ mesh: particle, life: 1.0, maxLife: 1.2 });
                }
            }

            updateVisuals(delta) {
                // Node pulsing
                this.hops.forEach((hop, idx) => {
                    if (hop.mesh) {
                        hop.glow += delta * 4;
                        hop.mesh.rotation.y += delta * 1.8 + idx * 0.01;
                        hop.mesh.rotation.z += delta * 0.9;
                        hop.mesh.scale.setScalar(1 + Math.sin(hop.glow) * 0.25);
                        
                        const rttColor = Math.max(0.15, 0.45 - parseFloat(hop.rtt) / 1200);
                        hop.mesh.material.color.setHSL(rttColor, 1, 0.6);
                    }
                });

                // Cluster rotation
                this.clusters.forEach(cluster => {
                    if (cluster.mesh) {
                        cluster.mesh.rotation.x += delta * 0.8;
                        cluster.mesh.rotation.y += delta * 1.2;
                    }
                });

                // Fiber optic glow
                this.connections.forEach((conn, idx) => {
                    conn.material.opacity = 0.35 + Math.sin(Date.now() * 0.001 + idx * 0.1) * 0.25;
                });

                // Particle system
                for (let i = this.particles.length - 1; i >= 0; i--) {
                    const p = this.particles[i];
                    p.life -= delta;
                    p.mesh.material.opacity = p.life / p.maxLife;
                    p.mesh.position.add(p.velocity.clone().multiplyScalar(delta));
                    p.velocity.multiplyScalar(0.98);
                    
                    if (p.life <= 0) {
                        this.scene.remove(p.mesh);
                        this.particles.splice(i, 1);
                    }
                }

                // Auto camera adjustment
                if (this.hops.length > 10) {
                    const center = new THREE.Vector3();
                    this.hops.slice(-100).forEach(h => center.add(h.position));
                    center.divideScalar(100);
                    this.camera.lookAt(center);
                    
                    const distance = center.length() * 1.4 + 1200;
                    this.camera.position.lerp(center.clone().normalize().multiplyScalar(distance), 0.02);
                }
            }

            onResize() {
                this.camera.aspect = window.innerWidth / window.innerHeight;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(window.innerWidth, window.innerHeight);
            }

            initVisualEffects() {
                // Continuous scanlines
                setInterval(() => {
                    const scanline = document.createElement('div');
                    scanline.className = 'scanline';
                    document.body.appendChild(scanline);
                    setTimeout(() => scanline.remove(), 4000);
                }, 1200);

                // Glitch stream
                setInterval(() => {
                    if (Math.random() < 0.4) {
                        const glitch = document.createElement('div');
                        glitch.className = 'glitch';
                        glitch.textContent = `TRC[${Math.random().toString(36).substr(2,6).toUpperCase()}]`;
                        glitch.style.left = Math.random() * 100 + '%';
                        glitch.style.animationDuration = (2 + Math.random() * 3) + 's';
                        document.body.appendChild(glitch);
                        setTimeout(() => glitch.remove(), 5000);
                    }
                }, 150);

                // Video optimization
                const video = document.getElementById('bg-video');
                video.play().catch(() => {});
            }

            startRenderLoop() {
                const render = () => {
                    requestAnimationFrame(render);
                    const delta = this.clock.getDelta();
                    this.updateVisuals(delta);
                    this.renderer.render(this.scene, this.camera);
                };
                render();
            }
        }

        // Initialize production engine
        const traceroute = new InfiniteTracerouteEngine();
        window.traceroute = traceroute;
    </script>
</body>
